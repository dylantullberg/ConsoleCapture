<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ConsoleCapture</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Material Icons for icon buttons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1 class="title">ConsoleCapture</h1>
    </div>
    <button id="toggleCapture" class="btn btn-start" data-tooltip="Start Capturing Logs">
      <span id="toggleCaptureLabel">Start Capturing</span>
    </button>
    <div id="notification" class="notification"></div>
    <div class="icon-buttons">
      <!-- Row 1: Original Categories -->
      <div class="button-row">
        <button id="btnErrors" class="icon-button" data-tooltip="View Error Logs">
          <span class="material-icons">error</span>
          <span id="countErrors" class="badge"></span>
        </button>
        <button id="btnWarnings" class="icon-button" data-tooltip="View Warning Logs">
          <span class="material-icons">warning</span>
          <span id="countWarnings" class="badge"></span>
        </button>
        <button id="btnLogs" class="icon-button" data-tooltip="View General Logs">
          <span class="material-icons">description</span>
          <span id="countLogs" class="badge"></span>
        </button>
        <button id="btnInfo" class="icon-button" data-tooltip="View Info Logs">
          <span class="material-icons">info</span>
          <span id="countInfo" class="badge"></span>
        </button>
        <button id="btnDebug" class="icon-button" data-tooltip="View Debug Logs">
          <span class="material-icons">bug_report</span>
          <span id="countDebug" class="badge"></span>
        </button>
      </div>
      <!-- Row 2: Additional Categories -->
      <div class="button-row">
        <button id="btnDeprecationWarnings" class="icon-button" data-tooltip="View Deprecation Warnings">
          <span class="material-icons">warning_amber</span>
          <span id="countDeprecationWarnings" class="badge"></span>
        </button>
        <button id="btnNetworkErrors" class="icon-button" data-tooltip="View Network Errors">
          <span class="material-icons">network_check</span>
          <span id="countNetworkErrors" class="badge"></span>
        </button>
        <button id="btnCORSErrors" class="icon-button" data-tooltip="View CORS Errors">
          <span class="material-icons">public</span>
          <span id="countCORSErrors" class="badge"></span>
        </button>
        <button id="btnSecurityWarnings" class="icon-button" data-tooltip="View Security Warnings">
          <span class="material-icons">security</span>
          <span id="countSecurityWarnings" class="badge"></span>
        </button>
        <button id="btnExceptions" class="icon-button" data-tooltip="View Exceptions">
          <span class="material-icons">report_problem</span>
          <span id="countExceptions" class="badge"></span>
        </button>
      </div>
      <!-- Row 3: Grouped Copy Buttons -->
      <div class="button-row">
        <button id="btnCopyAllErrors" class="icon-button" report_problem="Copy All Errors">
          <span class="material-icons">content_copy</span>
          <span id="countCopyAllErrors" class="badge"></span>
        </button>
        <button id="btnCopyAllWarnings" class="icon-button" warning_amber="Copy All Warnings">
          <span class="material-icons">content_copy</span>
          <span id="countCopyAllWarnings" class="badge"></span>
        </button>
      </div>
    </div>
    <div id="logs" class="logs">
      <!-- Captured logs will appear here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
